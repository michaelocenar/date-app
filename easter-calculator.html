<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Easter Calculator</h1>
    <p>If you enter two-digit years, the output will look weird. Don't mind that. Why are you even searching that? Easter was not celebrated that early.</p>

    <label>Select or Type Year:</label>
    <input list="yearList" id="yearInput">
    <datalist id="yearList"></datalist>

    <button onclick="calculateEasterDetails()">Calculate</button>

    <div id="results">
        <p id="easterDate"></p>
        <p id="nextBeforeAnnunciation"></p>
        <p id="nextEarliest"></p>
        <p id="nextLatest"></p>
    </div>

    <script src="easter-script.js"></script>
    <button onclick="goBackToMainPage()">Back to Main Page</button>
</body>
</html>
