<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Date Search</h1>
        <p class="app-description">Discover the upcoming occurrence of a specific weekday. Simply select your preferred month, day, and weekday, and the app will pinpoint the next date that aligns with your criteria.</p>
        <div class="input-group">
            <label>Day Number:</label>
            <input type="number" id="dayNumber" placeholder="E.g., 29">
        </div>
        <div class="input-group">
            <label>Weekday:</label>
            <select id="weekday">
                <option value="">Any</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
        </div>
        <div class="input-group">
            <label>Month:</label>
            <select id="month">
                <option value="">Any</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <button onclick="findDate()">Find Date</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
